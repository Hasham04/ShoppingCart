

<!-- This is the html for the login page we are calling the handleJWTAuthLogin() when the login button is clicked -->

<body>
    <div class="container">
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="row">
		    <div class="col-md-5 mx-auto">
    			<div id="first">
    				<div class="myform form ">
    					 <div class="logo mb-3">
    						 <div class="col-md-12 text-center">
    							<h1>Login</h1>
    						 </div>
    					</div>
                       <form action="" method="post" name="login">
                               <div class="form-group">
                                  <label>Username</label>
                                  <input type="text" name="username"  class="form-control" placeholder="Enter Username" [(ngModel)]="username">
                               </div>
                               <div class="form-group">
                                  <label>Password</label>
                                  <input type="password" name="password" class="form-control" placeholder="Enter Password" [(ngModel)]="password">
                               </div>
                               <div class="col-md-12 text-center ">
                                  <button (click)=handleJWTAuthLogin() class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                               </div>
                        </form>
                    </div>
    	    	</div>
    	    </div>
        </div>  
    </div>
</body>
